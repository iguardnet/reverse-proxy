    <style>
      a {
        color: inherit; /* blue colors for links too */
        text-decoration: inherit; /* no underline */
      }
      @font-face {
        font-family: IRANSans;
        font-style: normal;

      }
      @font-face {
        font-family: IRANSans;
        font-style: normal;
        font-weight: 400;
        src: url("./IRANSansWebNum.woff2") format("woff2");
      }
      body,
      html {
        font-family: IRANSans, sans-serif;
        direction: rtl;
        height: 100%;
        margin: 0;
      }
      .bgimg {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("./hero.webp");
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-size: 25px;
      }

      .topleft {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        align-items: center;
      }

      .topleft strong {
        font-weight: 900;
      }
      .topleft a {
        font-weight: 100;
        font-size: 1rem;
        margin-right: 1.5rem;
        color: #cbd5e1;
        transition: all 0.3s;
      }

      .topleft a:hover {
        color: #f8fafc;
      }

      .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      hr {
        margin: auto;
        width: 40%;
      }
    </style>

  <body>
    <div class="bgimg">
      <div class="topleft">
        <strong>پلاس</strong>
        <a href="https://pelas.ir/mag">وبلاگ</a>
        <a href="https://pelas.ir/academy">آکادمی</a>
      </div>
      <div class="middle">
        <h1>به‌زودی برمی‌گردیم...</h1>
        <hr />
        <p id="demo" style="font-size: 30px"></p>
      </div>
      <!-- <div class="bottomleft">
    <a href="/academy">Pelas Academy</a>
  </div> -->
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("October 30, 2022 15:37:25").getTime();

      // Update the count down every 1 second
      var countdownfunction = setInterval(function () {
        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days +
          "روز " +
          hours +
          "ساعت " +
          minutes +
          "دقیقه " +
          seconds +
          "ثانیه ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(countdownfunction);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
