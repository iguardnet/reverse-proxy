map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
    server_name "~^www\.(.*)$" ;
    return 301 $scheme://$1$request_uri ;
}

server {
    listen 8080;
    listen [::]:8080;
    server_tokens off;

    location /test {
        return 200 'test';
    }

    location /stub_status {
        stub_status;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name minio.${MAIN_DOMAIN};
    
    location / {
        proxy_pass  http://${MINIO_HOST}:9001;
        include conf.d/proxy.nginx.conf;
    }
}



